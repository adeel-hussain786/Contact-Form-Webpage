<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>

    <div class="row">
        <div class="column">
          <img src="img/report-newsletter-update-subscribe-information.jpg" alt="Snow" style="width:96%" height="100vh">
        </div>
     <div class="Center">
    <h1> Contact Form </h1>
    <h4>  Please fill all the text </h4>

    <form action="" method="post" class="contact-form"> 
   
        <p> Your Name: 
    <br>
    <input type="text" name="name" placeholder="You Full Name" required></p>
     
    <p>Phone Number:
     <br>
     <input type="tel" name="Phone" id="Phone" placeholder="+92 3447474748" required></p>
    
     <p> Your Email:
     <br>
     <input type="text" name="email" placeholder="You Email" required></p>
    
     <p>Address:
     <br>
     <textarea name="Address" id="Address" cols="30" rows="3" placeholder="Your Address" required></textarea> </p>
    
     <p>Message:
     <br>
     <textarea name="Message" id="Message" cols="30" rows="3"  placeholder="Your Message to us" required></textarea> </p>
     
     <p>Subject:
     <select name="Subject" id="Subject">
        <option value="">--Select Any One--</option>
        <option value="Business Inquiry">Business Inquiry</option>
        <option value="Techincal Support Needed">Techincal Support Needed</option>
        <option value="Request for Information">Request for Information</option>
     </select>
      
     <p><input type="submit" name="Send" value="Send"></p>

      </form>

      </div>
</div>
</body>
           </html>
